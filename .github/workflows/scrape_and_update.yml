name: Scrape and Update Data

on:
  schedule:
    # Schedule this to run at 6 PM (GMT-3) on Tuesdays
    - cron: '0 21 * * 2'
    # Schedule this to run at 10 AM (GMT-3) on Wednesdays
    - cron: '0 13 * * 3'
  workflow_dispatch:  # Allows triggering manually as well

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        run: python scraper/scraper.py

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/data.json
          git commit -m "Automated data update"
          git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
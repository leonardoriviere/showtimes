name: Scrape and Update Data

on:
  workflow_dispatch:  # Allows triggering manually as well
    inputs:
      mode:
        description: 'Scraping mode'
        required: false
        default: 'heavy'
        type: choice
        options:
          - heavy
          - light
  schedule:
    - cron: '0 21 * * 2'  # Tuesdays at 21:00 UTC (6 PM Argentina time) - Heavy
    - cron: '30 14 * * 3' # Wednesdays at 14:30 UTC (11:30 AM Argentina time) - Heavy
    - cron: '0 13 * * *'  # Daily at 13:00 UTC (10 AM Argentina time) - Light

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        id: setup_chromedriver

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Determine scraping mode
        id: mode
        run: |
          # Check if this is a manual trigger with a specific mode
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          # Check if this is a scheduled run at 13:00 UTC (daily light check)
          elif [ "${{ github.event.schedule }}" = "0 13 * * *" ]; then
            echo "mode=light" >> $GITHUB_OUTPUT
          else
            echo "mode=heavy" >> $GITHUB_OUTPUT
          fi

      - name: Run Scraper
        run: |
          if [ "${{ steps.mode.outputs.mode }}" = "light" ]; then
            echo "Running light scraping..."
            python scraper/scraper.py --chromedriver-path "/usr/local/bin/chromedriver" --light
          else
            echo "Running heavy scraping..."
            python scraper/scraper.py --chromedriver-path "/usr/local/bin/chromedriver"
          fi

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/data.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Automated data update"
          git pull --rebase origin main
          git push https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git